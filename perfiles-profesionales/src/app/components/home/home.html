<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Perfiles Profesionales</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Hero Section -->
  <div class="hero-section">
    <ion-card class="hero-card">
      <ion-card-header>
        <ion-card-title class="hero-title">
          Encuentra el Profesional <span class="highlight">Perfecto</span>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="hero-subtitle">Conecta con expertos verificados en tu área.</p>
        <p class="hero-subtitle">Miles de profesionales listos para ayudarte.</p>
        <app-search-bar></app-search-bar>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Activities Section -->
  <div class="activities-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="activities-title">
          <ion-icon name="grid" class="activities-icon"></ion-icon>
          Actividades Más Frecuentes
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-activity-cards></app-activity-cards>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Popular Searches Section -->
  <app-popular-searches></app-popular-searches>

  <!-- Latest Profiles Section -->
  <app-professional-cards></app-professional-cards>

  <!-- Footer Section -->
  <app-footer></app-footer>
</ion-content>

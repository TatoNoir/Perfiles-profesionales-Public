<ion-modal [isOpen]="isOpen" (didDismiss)="onClose()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="modal-title">
          <ion-icon name="chatbubble-outline" class="title-icon"></ion-icon>
          Hacer una Pregunta
        </ion-title>
        <ion-button fill="clear" slot="end" (click)="onClose()" class="cancel-button">
          Cancelar
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-content" *ngIf="professional">
      <div class="modal-body">
        <!-- Success Message -->
        <div *ngIf="showSuccessMessage" class="success-message">
          <ion-icon name="checkmark-circle" class="success-icon"></ion-icon>
          <h3 class="success-title">Â¡Enviado!</h3>
          <p class="success-text">{{ successMessage }}</p>
          <p class="success-date" *ngIf="sentAt">
            Enviado el {{ sentAt | date:'dd/MM/yyyy HH:mm' }}
          </p>
        </div>


        <!-- Question Form -->
        <form class="question-form" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Tu nombre</ion-label>
            <ion-input
              [(ngModel)]="questionForm.name"
              name="name"
              placeholder="Ingresa tu nombre"
              required>
            </ion-input>
          </ion-item>

          <!-- Email Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Tu email</ion-label>
            <ion-input
              [(ngModel)]="questionForm.email"
              name="email"
              type="email"
              placeholder="tu@email.com"
              required>
            </ion-input>
          </ion-item>

          <!-- Message Field -->
          <ion-item class="form-item textarea-item">
            <ion-label position="stacked">Tu mensaje</ion-label>
            <ion-textarea
              [(ngModel)]="questionForm.message"
              name="message"
              [placeholder]="getQuestionPlaceholder()"
              rows="4"
              required>
            </ion-textarea>
          </ion-item>

          <!-- Submit Button -->
          <ion-button
            type="submit"
            class="submit-button"
            fill="solid"
            color="primary"
            size="large"
            [disabled]="!isFormValid() || isSubmitting">
            <ion-spinner *ngIf="isSubmitting" slot="start" name="crescent"></ion-spinner>
            <ion-icon *ngIf="!isSubmitting" name="send" slot="start"></ion-icon>
            {{ isSubmitting ? 'Enviando...' : 'Enviar mensaje' }}
          </ion-button>
        </form>

      </div>
    </ion-content>
  </ng-template>
</ion-modal>

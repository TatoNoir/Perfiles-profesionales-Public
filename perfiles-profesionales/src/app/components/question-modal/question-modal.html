<ion-modal [isOpen]="isOpen" (didDismiss)="onClose()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="modal-title">
          <ion-icon name="chatbubble-outline" class="title-icon"></ion-icon>
          Preguntas y Respuestas
        </ion-title>
        <ion-button fill="clear" slot="end" (click)="onClose()" class="cancel-button">
          Cancelar
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-content" *ngIf="professional">
      <div class="modal-body">
        <!-- Question Form -->
        <form class="question-form" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Tu nombre</ion-label>
            <ion-input
              [(ngModel)]="questionForm.name"
              name="name"
              placeholder="Ingresa tu nombre"
              required>
            </ion-input>
          </ion-item>

          <!-- Question Field -->
          <ion-item class="form-item textarea-item">
            <ion-label position="stacked">Tu pregunta</ion-label>
            <ion-textarea
              [(ngModel)]="questionForm.question"
              name="question"
              [placeholder]="getQuestionPlaceholder()"
              rows="4"
              required>
            </ion-textarea>
          </ion-item>

          <!-- Submit Button -->
          <ion-button
            type="submit"
            class="submit-button"
            fill="solid"
            color="primary"
            size="large"
            [disabled]="!isFormValid()">
            <ion-icon name="send" slot="start"></ion-icon>
            Enviar pregunta
          </ion-button>
        </form>

        <!-- Existing Questions Section -->
        <div class="questions-section">
          <div *ngIf="hasQuestions; else noQuestions" class="questions-list">
            <h3 class="questions-title">Preguntas y Respuestas</h3>
            <div class="question-item" *ngFor="let question of existingQuestions">
              <div class="question-header">
                <span class="question-author">{{ question.name }}</span>
                <span class="question-date">{{ question.date | date:'dd/MM/yyyy' }}</span>
              </div>
              <div class="question-content">
                <p class="question-text">{{ question.question }}</p>
                <div class="answer-section" *ngIf="question.answer">
                  <div class="answer-header">
                    <span class="answer-author">{{ professional?.name }}</span>
                  </div>
                  <p class="answer-text">{{ question.answer }}</p>
                </div>
              </div>
            </div>
          </div>

          <ng-template #noQuestions>
            <div class="no-questions">
              <ion-icon name="chatbubble-outline" class="empty-chat-icon"></ion-icon>
              <p class="no-questions-text">Aún no hay preguntas. Sé el primero en preguntar.</p>
            </div>
          </ng-template>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

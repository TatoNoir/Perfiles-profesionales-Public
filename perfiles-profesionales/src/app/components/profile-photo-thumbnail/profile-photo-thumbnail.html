<div class="profile-photo-thumbnail" [ngClass]="getSizeClass()">
  <!-- Photo Display -->
  <div class="photo-container">
    <img
      *ngIf="photoUrl"
      [src]="photoUrl"
      [alt]="name + ' - Foto de perfil'"
      class="profile-image"
      (error)="onImageError($event)">

    <div
      *ngIf="!photoUrl"
      class="avatar-fallback">
      {{ getInitials() }}
    </div>
  </div>
</div>

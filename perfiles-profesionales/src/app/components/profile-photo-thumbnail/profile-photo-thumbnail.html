<div class="profile-photo-thumbnail" [ngClass]="getSizeClass()">
  <!-- Photo Display -->
  <div class="photo-container">
    <img
      *ngIf="fullImageUrl && !showFallback"
      [src]="fullImageUrl"
      [alt]="name + ' - Foto de perfil'"
      class="profile-image"
      (error)="onImageError($event)">

    <div
      *ngIf="!fullImageUrl || showFallback"
      class="avatar-fallback">
      {{ getInitials() }}
    </div>
  </div>
</div>

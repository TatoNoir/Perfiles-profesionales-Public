<ion-modal [isOpen]="isOpen" (didDismiss)="onClose()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="modal-title">
          <ion-icon name="star" class="title-icon"></ion-icon>
          Valoraciones y Reseñas
        </ion-title>
        <ion-button fill="clear" slot="end" (click)="onClose()" class="cancel-button">
          Cancelar
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-content" *ngIf="professional">
      <div class="modal-body">
        <!-- Current Rating Display -->
        <div class="current-rating">
          <div class="rating-number">{{ professional.reviewData?.averageRating || professional.rating }}</div>
          <div class="stars-container">
            <ion-icon
              *ngFor="let star of getStarsArray()"
              name="star"
              class="star-icon"
              [class.filled]="star <= Math.floor(professional.reviewData?.averageRating || professional.rating)"
              [class.half-filled]="star === Math.ceil(professional.reviewData?.averageRating || professional.rating) && (professional.reviewData?.averageRating || professional.rating) % 1 !== 0">
            </ion-icon>
          </div>
          <div class="reviews-count">({{ professional.reviewData?.totalReviews || professional.reviews }} reseñas)</div>
        </div>

        <!-- Review Form -->
        <form class="review-form" (ngSubmit)="onSubmit()">
          <!-- Name Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Tu nombre</ion-label>
            <ion-input
              [(ngModel)]="reviewForm.name"
              name="name"
              placeholder="Ingresa tu nombre"
              required>
            </ion-input>
          </ion-item>

          <!-- Rating Field -->
          <div class="rating-field">
            <ion-label class="field-label">Calificación</ion-label>
            <div class="rating-stars">
              <ion-icon
                *ngFor="let star of getStarsArray()"
                [name]="isStarFilled(star) ? 'star' : 'star-outline'"
                class="rating-star"
                (click)="onStarClick(star)">
              </ion-icon>
            </div>
          </div>

          <!-- Review Title Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Título de la reseña</ion-label>
            <ion-input
              [(ngModel)]="reviewForm.title"
              name="title"
              placeholder="Resume tu experiencia"
              required>
            </ion-input>
          </ion-item>

          <!-- Project Type Field -->
          <ion-item class="form-item">
            <ion-label position="stacked">Tipo de proyecto (opcional)</ion-label>
            <ion-input
              [(ngModel)]="reviewForm.projectType"
              name="projectType"
              placeholder="Ej: Desarrollo de sitio web">
            </ion-input>
          </ion-item>

          <!-- Review Text Field -->
          <ion-item class="form-item textarea-item">
            <ion-label position="stacked">Tu reseña</ion-label>
            <ion-textarea
              [(ngModel)]="reviewForm.review"
              name="review"
              placeholder="Cuéntanos sobre tu experiencia trabajando con este profesional..."
              rows="4"
              required>
            </ion-textarea>
          </ion-item>

          <!-- Submit Button -->
          <ion-button
            type="submit"
            class="submit-button"
            fill="solid"
            color="primary"
            size="large"
            [disabled]="!isFormValid()">
            <ion-icon name="star" slot="start"></ion-icon>
            Publicar valoración
          </ion-button>
        </form>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

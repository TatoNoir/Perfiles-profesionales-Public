<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Portal de Profesionales</ion-title>
      <ion-buttons slot="end">
        <ion-button class="login-cta" routerLink="/login" fill="solid" color="primary">
          Ingresar al panel
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        Encuentra el Profesional <span class="highlight">Perfecto</span>
      </h1>
      <div class="hero-subtitle">
        <p>Conecta con expertos verificados en tu área.</p>
        <p>Miles de profesionales listos para ayudarte.</p>
      </div>
      <app-search-bar></app-search-bar>
    </div>
  </div>

  <!-- Activities Section -->
  <div class="activities-section">
    <div class="activities-content">
      <h2 class="activities-title">
        <ion-icon name="grid" class="activities-icon"></ion-icon>
        Actividades Más Frecuentes
      </h2>
      <app-activity-cards></app-activity-cards>
    </div>
  </div>

  <!-- Latest Profiles Section -->
  <app-professional-cards></app-professional-cards>

  <!-- Footer Section -->
  <app-footer></app-footer>
</ion-content>

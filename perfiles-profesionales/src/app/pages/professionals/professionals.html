<ion-content [fullscreen]="true" (ionScroll)="onScroll($event)">
  <!-- Header -->
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <a routerLink="/" class="home-link">Encuentra tu Profesional</a>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="professionals-page">
    <!-- Header Section -->
    <header class="page-header">
      <div class="header-content">
        <h1 class="page-title">Encuentra tu Profesional</h1>
        <p class="page-subtitle">
          Conecta con expertos verificados en desarrollo, diseño, marketing y más
        </p>

        <!-- Search Bar -->
        <div class="search-container">
          <ion-searchbar
            class="search-input"
            placeholder="Buscar profesionales..."
            [value]="searchQuery"
            (ionInput)="onSearchInputEvent($event)"
            (keyup.enter)="onSearch()"
            show-clear-button="focus"
            animated="true"
            [disabled]="isSearching">
          </ion-searchbar>
          <ion-button
            class="search-button"
            (click)="onSearch()"
            fill="solid"
            color="primary"
            [disabled]="isSearching || !searchQuery.trim()">
            <ion-icon name="search" slot="start"></ion-icon>
            {{ isSearching ? 'Buscando...' : 'Buscar' }}
          </ion-button>
          <ion-button
            *ngIf="hasActiveSearch"
            class="clear-button"
            (click)="onShowAll()"
            fill="outline"
            color="medium">
            <ion-icon name="refresh" slot="start"></ion-icon>
            Mostrar todos
          </ion-button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Sidebar with Filters -->
      <app-filters-sidebar (activitySelected)="onActivitySelected($event)"></app-filters-sidebar>

      <!-- Professionals List -->
      <app-professionals-list
        [professionals]="professionals"
        [displayedProfessionals]="displayedProfessionals"
        [isLoading]="isLoading"
        [hasMoreData]="hasMoreData"
        (loadMore)="onLoadMore()"
        (viewProfile)="onViewProfile($event)">
      </app-professionals-list>
    </main>
  </div>
</ion-content>

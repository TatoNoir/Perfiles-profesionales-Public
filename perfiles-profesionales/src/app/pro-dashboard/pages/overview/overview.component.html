<div class="overview">
  <h2 class="title">Resumen</h2>

  <ion-grid class="stats-grid">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-row">
              <ion-icon name="star" class="stat-icon rating"></ion-icon>
              <div class="stat-data">
                <div class="stat-value">{{ stats.averageRating | number:'1.1-1' }}</div>
                <div class="stat-label">Promedio</div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-row">
              <ion-icon name="trending-up" class="stat-icon reviews"></ion-icon>
              <div class="stat-data">
                <div class="stat-value">{{ stats.totalReviews }}</div>
                <div class="stat-label">Valoraciones</div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-row">
              <ion-icon name="chatbubbles" class="stat-icon questions"></ion-icon>
              <div class="stat-data">
                <div class="stat-value">{{ stats.pendingQuestions }}</div>
                <div class="stat-label">Preguntas pendientes</div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card class="stat-card">
          <ion-card-content>
            <div class="stat-row">
              <ion-icon name="person-circle" class="stat-icon profile"></ion-icon>
              <div class="stat-data">
                <div class="stat-value">{{ stats.profileCompletion }}%</div>
                <div class="stat-label">Perfil completo</div>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-header>
 <ion-toolbar>
   <ion-buttons slot="start">
     <ion-menu-button></ion-menu-button>
   </ion-buttons>
   <ion-title>Panel del Profesional</ion-title>
   <ion-buttons slot="end">
     <ion-button fill="outline" color="medium" (click)="logout()" routerLink="/login">Salir</ion-button>
   </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-split-pane contentId="pro-content">
<ion-menu contentId="pro-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/panel/inicio">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/panel/mi-perfil">
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/panel/valoraciones">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>Valoraciones</ion-label>
      </ion-item>
      <ion-item routerLink="/panel/preguntas">
        <ion-icon name="chatbubbles" slot="start"></ion-icon>
        <ion-label>Preguntas</ion-label>
      </ion-item>
      <ion-item button (click)="logout()" routerLink="/login">
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
 </ion-menu>

 <ion-router-outlet id="pro-content"></ion-router-outlet>

</ion-split-pane>
